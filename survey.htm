<link rel="stylesheet" href="survey.css">
<link href='https://fonts.googleapis.com/css?family=Bebas Neue' rel='stylesheet'>
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Registration</h1>
  </header>
  <form id="survey-form">
    <div class="form-group">
      <label id="name-label" for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        class="form-control"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="Enter your Email"
        required
      />
      <div class="form2">
      <label id="Gender-label" for="gender">Gender</label>
      <input
        type="gender"
        name="gender"
        id="gender"
        class="form-control"
        placeholder="Enter your Gender(M/F/O)"
        required
      />
    </div>
    </div>
    <div class="form-group">
      <label id="number-label" for="number"
        >Age<span class="clue">(optional)</span></label
      >
      <input
        type="number"
        name="age"
        id="number"
        min="10"
        max="99"
        class="form-control"
        placeholder="Age"
      />
    </div>
    <div class="form-group">
    <label for="city"><i class="address-label"></i> City</label>
            <input type="text" class="form-control" name="Address" placeholder="No.1 ABC Street, Delhi, India">
    </div>
    <div class="form-group">
      <p>Would you recommend this watch to a friend?</p>
      <label>
        <input
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
        />Definitely</label>
      <label>
        <input
          name="user-recommend"
          value="maybe"
          type="radio"
          class="input-radio"
        />Maybe</label
      >

      <label
        ><input
          name="user-recommend"
          value="not-sure"
          type="radio"
          class="input-radio"
        />Not sure</label
      >
    </div>

    <div class="form-group">
      <p>Any comments or suggestions?</p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        placeholder="Enter your comment here..."
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Submit
      </button>
    </div>
  </form>
</div>
